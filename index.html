						<input type="text" class="joqd soft-top-corner no-border no-shadow white grey-darken-4-text" placeholder="دنبال یک برند بگرد">
						<a class="joqd link grey-text grey-darken-1-text-hover" href="javascript:void(0)"><i class="gb gb_clear"></i></a>
					</form>
					<!-- /Input -->

					<!-- ColorType -->
					<div id="colorType" lang="en" class="joqd grey-lighten-3 soft-bottom-corner align-right">

						<input id="less" type="radio" value="4" name="colorCodeType">
						<label for="less">LESS</label>

						<input id="css" type="radio" value="3" name="colorCodeType">
						<label for="css">CSS</label>

						<input id="rgb" type="radio" value="2" name="colorCodeType">
						<label for="rgb">RGB</label>

						<input id="hex" type="radio" value="1" name="colorCodeType" checked="checked">
						<label for="hex">HEX</label>
					</div>
					<!-- /ColorType -->

				</div>
			</section>

			<section id="smallButtons" class="joqd hide-desktop hide-laptop">
